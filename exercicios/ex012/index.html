<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="500">
        <source src="midia/meuvideo.mp4.mp4" type="video/mp4">
        <source src="midia/meuvideo.mkv.mkv" type="video.mkv">
        <source src="midia/meuvideo.ogv.ogv" type="video/ogv">
        <source src="midia/meuvideo.webm.webm" type="video/webm">
        <p>Seu navegador não é compatível com reprodução de vídeos.</p>

    </video>
    <h1>Inserindo vídeos do Youtube.</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/aikLR2iuOls" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/628605?h=db3985ec06&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/628605">Shlino lake sunset time lapse</a> from <a href="https://vimeo.com/timelapser">Timelapser</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
